{% extends 'layout.html' %}

{% block title %}Book Your Flight - SkyJourney Airways{% endblock %}

{% block body %}
    <div class="content-card">
        <h1>Book Your Flight</h1>

        <form method="post" action="{% url 'flight_book' flight.id %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <div class="action-buttons">
                <button type="submit" class="btn btn-secondary">Complete Booking</button>
                <a href="{% url 'index' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
